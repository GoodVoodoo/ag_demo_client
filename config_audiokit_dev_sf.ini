# Configuration for AudioKit Dev SF Voice Cloning Instance
# All config keys are optional
# Unnecessary config keys can be commented out or deleted
# Settings from this file can be overridden using corresponding CLI arguments

# Boolean values must be either "true" or "false" - other values are invalid

# gRPC API host and port for voice cloning instance
api_address = "asr-tts-ha.dev.sf.audiokit.mts-corp.ru:443"
# Connect to gRPC API using SSL/TLS
use_ssl = true

# Path to a file holding PEM-encoded root certificates for gRPC connection
# (use if server-side certificate is not signed with public root certificate)
ca_cert_path = ""
# Path to a file holding PEM-encoded private key for gRPC connection
cert_private_key_path = ""
# Path to a file holding PEM-encoded certificate chain for gRPC connection
cert_chain_path = ""

# Timeout to wait for gRPC response from server
# Only viable if gRPC channel is established but API hangs unreasonably long and does not close channel
timeout = 60


# Keycloak authentication credentials (ID and secret) for voice cloning instance
# These can be overridden with environment variables:
# AUDIOGRAM_CLIENT_ID and AUDIOGRAM_CLIENT_SECRET
client_id = ""
client_secret = ""

# IAM additional credentials - NOT REQUIRED for this instance
# Leave empty as confirmed by administrator
iam_account = ""
iam_workspace = ""

# Keycloak root URL for AudioKit Dev SF instance
sso_url = "https://isso.mts.ru/auth/"
# Keycloak realm for AudioKit Dev SF instance
realm = "mts"
# Enable CA certificate validation for Keycloak connection
# Set to false if you encounter SSL certificate validation issues in development
verify_sso = false

